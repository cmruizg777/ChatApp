<ion-content  color="primary">
  <div class="form">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center class="logo">
            <h1>ChatApp</h1>
          </div>
          <div text-center>
            <h3>Iniciar Sesión!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="tu@email.com" [(ngModel)]="user.email"  required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="user.password"  required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" color="success" (click)="login()" expand="block">Iniciar Sesión</ion-button>
          </div>
          <div padding>
            <ion-button  size="large"  [routerLink]="['/register']" routerLinkActive="router-link-active"  expand="block">Registrate</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
