<ion-item *ngIf="contact" [routerLink]="'/message/' + contact.id" [queryParams]="{contact: contact.nombres +' '+contact.apellidos}" [detail]="false">
  <div slot="start" [class]="'dot dot-unread'"></div><!--!message.read ? 'dot dot-unread' : -->
  <ion-label class="ion-text-wrap">
    <h2>
      {{ contact.nombres }} {{ contact.apellidos }}
      <span class="date" *ngIf="contact.mensaje">
        <ion-note>{{ contact.mensaje.fecha | date:'dd/MM/yy hh:mm' }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <!--h3>{{ message.subject }}</!--h3-->
    <p *ngIf="contact.mensaje">
      {{contact.mensaje.contenido}}
    </p>
  </ion-label>
  </ion-item>
